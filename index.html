<!DOCTYPE html>
<html>

<head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Basic Calculator Using Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <form>
            <input type= "text" class = "calcdisplay" id="display">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="one">1</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="two">2</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="three">3</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="four">4</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="five">5</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="six">6</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="seven">7</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="eight">8</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="nine">9</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="zero">0</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="decimal">.</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="clear">Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="multiply">*</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="divide">/</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="plus">+</button>
        </div>
        <div class="col-xs-1">
          <button class="calcbtn" id="minus">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">
        </div>
        <div class="col-xs-2">
          <button class="calcbtn" id="equals">=</button>
        </div>
      </div>


    </div> <!--End of fluid container-->
  </body>
</html>
